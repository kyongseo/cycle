<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>유저페이지</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/main}">박경서의 중고상점</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/item/upload}">upload</a></li>
            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${user.getId()})}">
                    판매관리
                </a>
                <a class="btn btn-outline-dark" th:href="@{/user/{id}(id=${user.getId()})}" th:text="|${user.getName()}님 환영합니다.|">
                    ~~님 환영
                </a>
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${user.getId()})}" th:text="|판매잔액 ${user.getMoney()} ₩|">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">
                    로그아웃
                </a>
            </form>
        </div>
    </div>
</nav>


<div class="container-fluid mt-3">
    <div class="row">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">유저페이지</h1>
            </div>

            <!-- Product section-->
            <section class="py-5">
                <div class="container px-4 px-lg-5 my-5">
                    <div class="row gx-4 gx-lg-5 align-items-center">
                        <div class="col-md-6">
                            <!-- <img class="card-img-top mb-5 mb-md-0" src="/files/a.jpg" alt="..." /> -->
                            <img class="card-img-top mb-5 mb-md-0" th:src="@{${user.getFilepath()}}" alt="..." />
                        </div>
                        <div class="col-md-6">
                            <h1 class="display-5 fw-bolder" th:text="${user.username}">username</h1>
                            <div class="fs-5 mb-5">
                                <span th:text="${user.role}">user role</span>
                            </div>
                            <div class="fs-5 mb-5">
                                <li>이메일 </li>
                                <span th:text="${user.email}">user email</span>
                            </div>
                            <div class="fs-5 mb-5">
                                <li>주소 </li>
                                <span th:text="${user.address}">user address</span>
                            </div>
                            <div class="fs-5 mb-5">
                                <li>연락처 </li>
                                <span th:text="${user.phone}">user phone</span>
                            </div>
                            <p></p>
                            <p></p>
                            <p></p>
                            <div class="footer">
                                <a th:href="@{/user/{id}/modify(id=${user.id})}" class="btn btn-dark">수정하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </main>
    </div>
</div>

</body>
</html>
