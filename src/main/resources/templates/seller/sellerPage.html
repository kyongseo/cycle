<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Seller Page</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/main}">박경서의 중고상점</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/item/upload}">upload</a></li>

            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${seller.getId()})}">
                    판매관리
                </a>
                <a class="btn btn-outline-dark" th:href="@{/user/{id}(id=${seller.getId()})}" th:text="|${seller.getName()}님 환영합니다.|">
                    ~~님 환영
                </a>

                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${seller.getId()})}" th:text="|현재잔액: ${seller.getMoney()} ₩|">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">
                    로그아웃
                </a>
            </form>
        </div>
    </div>
</nav>



<div class="container-fluid mt-3">
    <div class="row">

        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/seller/{id}(id=${seller.id})}">
                            <span data-feather="home"></span>
                            판매목록
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/seller/{id}/history(id=${seller.id})}">
                            <span data-feather="file"></span>
                            판매통계
                        </a>
                    </li>
                </ul>
            </div>
        </nav>




        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">판매목록</h1>
            </div>


            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">상품 ID</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                        <th scope="col">판매량</th>
                        <th scope="col">재고</th>
                        <th scope="col">판매수익</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${userItem}">
                        <td>
                            <p th:text="${item.id}">1번 상품</p>
                        </td>
                        <td>
                            <p th:text="${item.name}">김밥</p>
                        </td>
                        <td>
                            <p th:text="${item.price}">10000원</p>
                        </td>
                        <td>
                            <p th:text="${item.count}">10개</p>
                        </td>
                        <td>
                            <p th:text="${item.stock}">30개 남았습니다.</p>
                        </td>
                        <td>
                            <p th:text="${item.count * item.price}">판매 수익 10000원</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">총 판매 금액</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" th:text="|${totalPrice} ₩|">$0</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>판매자님의 판매 대금입니다!</li>
                            </ul>
                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Wow</button>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
</div>

</body>
</html>
