<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${title}">Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu(user)">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">박경서의 중고상점</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/item/upload}">upload</a></li>
            </ul>
            <form class="d-flex">
                <!-- 비로그인 유저 -->
                <a class="btn btn-outline-dark" href="/signin" sec:authorize="isAnonymous()">
                    로그인
                </a>
                <a class="btn btn-outline-dark" href="/signup" sec:authorize="isAnonymous()">
                    회원가입
                </a>

                <!-- 유저 영역 -->
                <a class="btn btn-outline-dark" th:href="@{/user/{id}/cart(id=${user.getId()})}"
                   sec:authorize="hasRole('ROLE_USER')">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cartCount}">1</span>
                </a>

                <!-- 판매자 영역 -->
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${user.getId()})}"
                   sec:authorize="hasRole('ROLE_SELLER')">
                    판매관리
                </a>

                <!-- 로그인 영역 -->
                <a class="btn btn-outline-dark" th:href="@{/user/{id}(id=${user.getId()})}"
                   th:text="|${user.getName()}님 환영합니다.|" sec:authorize="isAuthenticated()">
                    ~~님 환영
                </a>
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${user.getId()})}"
                   th:text="|현재잔액 : ${user.getMoney()} ₩|" sec:authorize="isAuthenticated()">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                    로그아웃
                </a>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
