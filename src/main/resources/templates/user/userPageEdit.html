<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>유저정보 수정 페이지</title>
</head>

<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>유저정보 수정</h2>
        </div>
        <hr/>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8 container">
                <form th:action="@{/user/{id}/update(id=${user.id})}" method="post" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="name" name="name" th:placeholder="${user.name}" readonly>
                        </div>


                        <div class="col-12">
                            <label for="username" class="form-label">Login ID</label>
                            <input type="text" class="form-control" name="username" id="username" th:placeholder="${user.username}" readonly>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="**********" readonly>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email" name="email" th:placeholder="${user.email}">
                            <div class="invalid-feedback">
                                Empty
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <div class="form-group">
                                <input class="form-control" th:placeholder="${user.address}" name="address" id="address" type="text"  />
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="text" class="form-control" id="phone" name="phone" th:placeholder="${user.phone}">
                            <div class="invalid-feedback">
                                Empty
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="file" class="form-label">상품 이미지</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>


                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-dark btn-lg mb-3" type="submit">수정하기</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">2023 Spring Project</p>
    </footer>
</div>
</body>
</html>
